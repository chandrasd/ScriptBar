name: Bug Report
description: File a bug report for the iOS app
title: "[Bug] "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing a bug report! Please fill in the following information.

  - type: input
    id: ios-version
    attributes:
      label: iOS Version
      placeholder: e.g., iOS 17.5
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device
      placeholder: e.g., iPhone 14 Pro Max
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe the bug in detail.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Open the app
        2. Tap on X
        3. See error
    validations:
      required: true
