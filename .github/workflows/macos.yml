name: Build and Test macOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          xcodebuild \
            -project scripter.xcodeproj \
            -scheme scripter \
            -destination 'platform=macOS' \
            clean build

      - name: Run tests
        run: |
          xcodebuild \
            -project scripter.xcodeproj \
            -scheme scripter \
            -destination 'platform=macOS' \
            test
